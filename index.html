        function init() {
            loadData();
            checkMonthlyResets();
            render();
        }

        function loadData() {
            const saved = localStorage.getItem('creditCardBenefits');
            if (saved) {
                const savedData = JSON.parse(saved);
                // Check if data needs migration (old format without frequency or annualFee)
                const needsMigration = savedData.some(card => 
                    !card.annualFee || card.benefits.some(b => !b.frequency)
                );
                
                if (needsMigration) {
                    // Merge saved usage data with new structure
                    cards = initialData.map(initCard => {
                        const savedCard = savedData.find(c => c.id === initCard.id);
                        if (savedCard) {
                            return {
                                ...initCard,
                                benefits: initCard.benefits.map(initBenefit => {
                                    const savedBenefit = savedCard.benefits.find(b => b.id === initBenefit.id);
                                    if (savedBenefit && (savedBenefit.type === 'credit' || savedBenefit.type === 'counter')) {
                                        return {
                                            ...initBenefit,
                                            used: savedBenefit.used || 0
                                        };
                                    }
                                    return initBenefit;
                                })
                            };
                        }
                        return initCard;
                    });
                    saveData();
                    showAlert('App updated with value tracking!');
                } else {
                    cards = savedData;
                }
            } else {
                cards = initialData;
                saveData();
            }
        }

        function checkMonthlyResets() {
            const today = new Date();
            const currentMonth = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0');
            const currentYear = today.getFullYear();
            let hasChanges = false;

            cards = cards.map(card => ({
                ...card,
                benefits: card.benefits.map(benefit => {
                    // Check if we need to reset annual tracking (new year)
                    if (benefit.lastReset) {
                        const lastResetYear = new Date(benefit.lastReset).getFullYear();
                        if (lastResetYear < currentYear && benefit.usedThisYear !== undefined) {
                            // New year - reset annual tracking
                            benefit = { ...benefit, usedThisYear: 0 };
                            hasChanges = true;
                        }
                    }
                    
                    // Handle monthly benefits
                    if (benefit.frequency === 'monthly' && benefit.lastReset) {
                        const lastResetMonth = benefit.lastReset.substring(0, 7);
                        
                        if (lastResetMonth !== currentMonth) {
                            // Reset monthly benefit (but keep usedThisYear)
                            const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
                            const resetDateStr = nextMonth.toISOString().split('T')[0];
                            
                            hasChanges = true;
                            return {
                                ...benefit,
                                used: 0,
                                lastReset: today.toISOString().split('T')[0],
                                resetDate: resetDateStr
                            };
                        }
                    }
                    
                    // Handle semi-annual benefits (reset on Jan 1 and Jul 1)
                    if (benefit.frequency === 'semi-annual' && benefit.lastReset) {
                        const lastResetDate = new Date(benefit.lastReset);
                        const currentMonth = today.getMonth(); // 0-indexed
                        
                        // Determine next reset date
                        let shouldReset = false;
                        let newResetDate = '';
                        
                        if (currentMonth >= 6 && lastResetDate < new Date(currentYear, 6, 1)) {
                            // It's July or later, and last reset was before July 1
                            shouldReset = true;
                            newResetDate = currentYear + '-12-31';
                        } else if (currentMonth < 6 && lastResetDate < new Date(currentYear, 0, 1)) {
                            // It's before July, and last reset was last year
                            shouldReset = true;
                            newResetDate = currentYear + '-06-30';
                        }
                        
                        if (shouldReset) {
                            hasChanges = true;
                            return {
                                ...benefit,
                                used: 0,
                                lastReset: today.toISOString().split('T')[0],
                                resetDate: newResetDate
                            };
                        }
                    }
                    
                    return benefit;
                })
            }));

            if (hasChanges) {
                saveData();
                showAlert('Benefits reset!');
            }
        }

        function saveData() {
            localStorage.setItem('creditCardBenefits', JSON.stringify(cards));
        }

        function getDaysUntilDeadline(resetDate) {
            if (!resetDate) return null;
            const today = new Date();
            const deadline = new Date(resetDate);
            const diffTime = deadline - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function getDeadlineClass(resetDate) {
            const days = getDaysUntilDeadline(resetDate);
            if (days === null) return '';
            if (days < 0) return 'deadline-expired';
            if (days <= 30) return 'deadline-soon';
            return 'deadline-ok';
        }

        function shouldShowBenefit(benefit) {
            if (currentFilter === 'all') return true;
            if (currentFilter === 'monthly') return benefit.frequency === 'monthly';
            if (currentFilter === 'annual') return benefit.frequency === 'annual';
            if (currentFilter === 'expiring') {
                if (!benefit.resetDate) return false;
                const days = getDaysUntilDeadline(benefit.resetDate);
                return days <= 60 && days >= 0;
            }
            if (currentFilter === 'unused') {
                return (benefit.type === 'credit' || benefit.type === 'counter') && benefit.used === 0;
            }
            return benefit.category === currentFilter;
        }

        function render() {
            const grid = document.getElementById('cards-grid');
            
            if (currentFilter === 'value') {
                grid.innerHTML = renderValueAnalysis();
                return;
            }
            
            let html = '';
            let hasVisibleCards = false;

            cards.forEach(card => {
                const visibleBenefits = card.benefits.filter(shouldShowBenefit);
                if (visibleBenefits.length === 0) return;
                hasVisibleCards = true;

                html += `
                    <div class="card">
                        <div class="card-header">
                            <div class="card-icon" style="background: ${card.color}">${card.name.charAt(0)}</div>
                            <div class="card-title">
                                <h3>${card.name}</h3>
                                <p>${card.issuer}</p>
                            </div>
                        </div>
                        <div class="benefits-list">
                            ${visibleBenefits.map(b => renderBenefit(card.id, b)).join('')}
                        </div>
                    </div>
                `;
            });

            grid.innerHTML = hasVisibleCards ? html : '<div class="empty-state">No benefits found for this filter</div>';
        }

        function renderBenefit(cardId, benefit) {
            const days = getDaysUntilDeadline(benefit.resetDate);
            const deadlineText = days !== null ? (days < 0 ? 'Expired' : days === 0 ? 'Today!' : days + 'd') : '';
            const deadlineClass = getDeadlineClass(benefit.resetDate);

            // Add frequency badge
            let frequencyBadge = '';
            if (benefit.frequency === 'monthly') {
                frequencyBadge = '<span class="frequency-badge frequency-monthly">Monthly</span>';
            } else if (benefit.frequency === 'semi-annual') {
                frequencyBadge = '<span class="frequency-badge frequency-semi-annual">Semi-Annual</span>';
            } else if (benefit.frequency === 'annual') {
                frequencyBadge = '<span class="frequency-badge frequency-annual">Annual</span>';
            }

            let content = '';
            if (benefit.type === 'credit' || benefit.type === 'counter') {
                const percentage = (benefit.used / benefit.total) * 100;
                const remaining = benefit.total - benefit.used;
                const isCredit = benefit.type === 'credit';
                const increment = isCredit ? 10 : 1;

                content = `
                    ${benefit.description ? `<div class="benefit-description">${benefit.description}</div>` : ''}
                    <div class="benefit-progress">
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${percentage}%"></div>
                        </div>
                        <div class="progress-text">
                            <span>${isCredit ? '$' : ''}${remaining} remaining</span>
                            <span>${isCredit ? '$' : ''}${benefit.used} / ${isCredit ? '$' : ''}${benefit.total}</span>
                        </div>
                    </div>
                    <div class="benefit-actions">
                        <button class="btn btn-primary" onclick="increment('${cardId}', '${benefit.id}', ${increment})" ${benefit.used >= benefit.total ? 'disabled' : ''}>
                            + ${isCredit ? '$' + increment : increment}
                        </button>
                        <button class="btn btn-secondary" onclick="editBenefit('${cardId}', '${benefit.id}')">Edit</button>
                        <button class="btn btn-secondary" onclick="resetBenefit('${cardId}', '${benefit.id}')">Reset</button>
                    </div>
                `;
            } else {
                content = `<div class="benefit-description">${benefit.description}</div>`;
            }

            return `
                <div class="benefit-item">
                    <div class="benefit-header">
                        <div class="benefit-name">
                            ${benefit.name}
                            ${frequencyBadge}
                        </div>
                        ${deadlineText ? `<div class="benefit-deadline ${deadlineClass}">${deadlineText}</div>` : ''}
                    </div>
                    ${content}
                </div>
            `;
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            render();
        }

        function renderValueAnalysis() {
            // Calculate value for each card
            const cardValues = cards.map(card => {
                const benefitsUsed = card.benefits.reduce((sum, benefit) => {
                    if (benefit.type === 'credit' || benefit.type === 'counter') {
                        // Use usedThisYear if available, otherwise fall back to used
                        return sum + (benefit.usedThisYear !== undefined ? benefit.usedThisYear : benefit.used);
                    }
                    return sum;
                }, 0);
                
                const netValue = benefitsUsed - card.annualFee;
                const roi = card.annualFee > 0 ? ((benefitsUsed / card.annualFee) * 100).toFixed(0) : 0;
                
                return {
                    ...card,
                    benefitsUsed,
                    netValue,
                    roi: parseInt(roi)
                };
            });

            // Sort by net value (best ROI first)
            cardValues.sort((a, b) => b.netValue - a.netValue);

            // Calculate portfolio totals
            const totalFees = cardValues.reduce((sum, c) => sum + c.annualFee, 0);
            const totalBenefitsUsed = cardValues.reduce((sum, c) => sum + c.benefitsUsed, 0);
            const totalNetValue = totalBenefitsUsed - totalFees;

            return `
                <div class="value-analysis-container">
                    <div class="value-summary">
                        <h2>Portfolio Value Analysis</h2>
                        <div class="portfolio-stats">
                            <div class="stat-box">
                                <div class="stat-label">Total Fees</div>
                                <div class="stat-value">$${totalFees}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">Benefits Used</div>
                                <div class="stat-value positive">$${totalBenefitsUsed}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">Net Value</div>
                                <div class="stat-value ${totalNetValue >= 0 ? 'positive' : 'negative'}">
                                    ${totalNetValue >= 0 ? '+' : ''}$${totalNetValue}
                                </div>
                            </div>
                        </div>
                    </div>

                    ${cardValues.map(card => {
                        let statusClass = 'losing';
                        let roiBadgeClass = 'negative';
                        let statusEmoji = 'ðŸ”´';
                        
                        if (card.netValue > 50) {
                            statusClass = 'profitable';
                            roiBadgeClass = 'positive';
                            statusEmoji = 'âœ…';
                        } else if (card.netValue >= -50 && card.netValue <= 50) {
                            statusClass = 'break-even';
                            roiBadgeClass = 'break-even';
                            statusEmoji = 'âš ï¸';
                        }

                        return `
                            <div class="value-card ${statusClass}">
                                <div class="value-card-header">
                                    <div class="value-card-title">${statusEmoji} ${card.name}</div>
                                    <div class="roi-badge ${roiBadgeClass}">${card.roi}% ROI</div>
                                </div>
                                <div class="value-breakdown">
                                    <div class="value-item">
                                        <div class="value-item-label">Annual Fee</div>
                                        <div class="value-item-amount">$${card.annualFee}</div>
                                    </div>
                                    <div class="value-item">
                                        <div class="value-item-label">Benefits Used</div>
                                        <div class="value-item-amount" style="color: #28a745;">$${card.benefitsUsed}</div>
                                    </div>
                                    <div class="value-item">
                                        <div class="value-item-label">Net Value</div>
                                        <div class="value-item-amount" style="color: ${card.netValue >= 0 ? '#28a745' : '#dc3545'};">
                                            ${card.netValue >= 0 ? '+' : ''}$${card.netValue}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function increment(cardId, benefitId, amount) {
            cards = cards.map(card => {
                if (card.id === cardId) {
                    return {
                        ...card,
                        benefits: card.benefits.map(benefit => {
                            if (benefit.id === benefitId) {
                                const newUsed = Math.min(benefit.used + amount, benefit.total);
                                const newUsedThisYear = (benefit.usedThisYear || 0) + amount;
                                return { ...benefit, used: newUsed, usedThisYear: newUsedThisYear };
                            }
                            return benefit;
                        })
                    };
                }
                return card;
            });
            saveData();
            render();
            showAlert('Updated!');
        }

        function resetBenefit(cardId, benefitId) {
            cards = cards.map(card => {
                if (card.id === cardId) {
                    return {
                        ...card,
                        benefits: card.benefits.map(benefit => 
                            benefit.id === benefitId ? { ...benefit, used: 0 } : benefit
                        )
                    };
                }
                return card;
            });
            saveData();
            render();
            showAlert('Benefit reset!');
        }

        function editBenefit(cardId, benefitId) {
            const card = cards.find(c => c.id === cardId);
            const benefit = card.benefits.find(b => b.id === benefitId);
            
            editingCardId = cardId;
            editingBenefitId = benefitId;
            
            document.getElementById('modal-name').value = benefit.name;
            document.getElementById('modal-used').value = benefit.used || 0;
            document.getElementById('modal-total').value = benefit.total || 0;
            document.getElementById('modal-date').value = benefit.resetDate || '';
            document.getElementById('modal').classList.add('active');
        }

        function saveBenefit() {
            const used = parseInt(document.getElementById('modal-used').value);
            const total = parseInt(document.getElementById('modal-total').value);
            const resetDate = document.getElementById('modal-date').value;

            cards = cards.map(card => {
                if (card.id === editingCardId) {
                    return {
                        ...card,
                        benefits: card.benefits.map(benefit => 
                            benefit.id === editingBenefitId ? { ...benefit, used, total, resetDate } : benefit
                        )
                    };
                }
                return card;
            });

            saveData();
            closeModal();
            render();
            showAlert('Changes saved!');
        }

        function closeModal(event) {
            if (!event || event.target.id === 'modal') {
                document.getElementById('modal').classList.remove('active');
            }
        }

        function showAlert(message) {
            document.getElementById('alert-text').textContent = 'âœ“ ' + message;
            document.getElementById('alert').classList.add('active');
            setTimeout(() => document.getElementById('alert').classList.remove('active'), 3000);
        }

        function hideAlert() {
            document.getElementById('alert').classList.remove('active');
        }

        function resetAll() {
            if (confirm('Reset all benefits to zero? This cannot be undone.')) {
                cards = cards.map(card => ({
                    ...card,
                    benefits: card.benefits.map(benefit => ({ ...benefit, used: 0 }))
                }));
                saveData();
                render();
                showAlert('All benefits reset!');
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(cards, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'credit-card-benefits-backup.json';
            link.click();
            showAlert('Data exported!');
        }

        function importData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        cards = JSON.parse(e.target.result);
                        saveData();
                        render();
                        showAlert('Data imported successfully!');
                    } catch (error) {
                        alert('Error importing file. Please check the format.');
                    }
                };
                reader.readAsText(file);
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
